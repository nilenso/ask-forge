services:
  # ── Sandbox worker ─────────────────────────────────────────────
  # Runs git clone + tools (rg, fd, ls, cat) in an isolated container.
  #
  # With podman, use gVisor via:
  #   podman-compose up --podman-run-args="--runtime=runsc"
  sandbox:
    build:
      context: ./sandbox
      dockerfile: Containerfile
    tmpfs:
      - /tmp:rw,size=64m
    cap_drop:
      - ALL
    cap_add:
      - SYS_ADMIN   # Required for bwrap namespace creation
    security_opt:
      - no-new-privileges
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:8080/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
